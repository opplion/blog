name: Build and Deploy to Aliyun ACR

on:
  push:
    branches: [ "main" ]

env:
  # 阿里云仓库地址，例如 registry.cn-hangzhou.aliyuncs.com
  REGISTRY: ${{ secrets.ALIBABA_CLOUD_REGISTRY }}
  # 仓库命名空间/镜像名称
  IMAGE_NAME: ${{ secrets.ALIBABA_CLOUD_NAMESPACE }}/blog

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Docker Buildx (支持多架构构建和缓存)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录阿里云 ACR
      - name: Log in to Aliyun ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ALIBABA_CLOUD_USERNAME }}
          password: ${{ secrets.ALIBABA_CLOUD_PASSWORD }}

      # 4. 构建并推送到阿里云
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 生成的 Tag 格式：registry.cn-hangzhou.aliyuncs.com/namespace/blog:latest
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max